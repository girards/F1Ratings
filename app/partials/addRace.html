<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Add a race</h3>
    </div>
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>
      <div ng-if="messages.success" role="alert" class="alert alert-success">
        <div ng-repeat="success in messages.success">{{success.msg}}</div>
      </div>
      <form ng-submit="addRace()" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2">Race name</label>
          <div class="col-sm-8">
            <input type="text" name="name" id="name" class="form-control" ng-model="race.name" autofocus>
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-2">Year</label>
          <div class="col-sm-8">
            <input type="number" name="location" id="location" class="form-control" ng-model="race.year">
          </div>
        </div>
        <div class="form-group">
          <label for="track" class="col-sm-2">Track</label>
          <div class="col-sm-8">
            <select ng-model="race.track" class="nya-bs-select">
            <option ng-repeat="track in tracks" ng-value="track._id">
              {{track.name}}
            </option>
          </select>
          </div>
        </div>
        <div class="form-group">
          <label for="video_url_id" class="col-sm-2">Video URL ID</label>
          <div class="col-sm-8">
            <input type="text" name="video_url_id" id="video_url_id" class="form-control" ng-model="race.video_url_id">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
