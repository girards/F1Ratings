<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Add a track</h3>
    </div>
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>
      <div ng-if="messages.success" role="alert" class="alert alert-success">
        <div ng-repeat="success in messages.success">{{success.msg}}</div>
      </div>
      <form ng-submit="addTrack()" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2">Track Name</label>
          <div class="col-sm-8">
            <input type="text" name="name" id="name" class="form-control" ng-model="track.name" autofocus>
          </div>
        </div>
        <div class="form-group">
          <label for="location" class="col-sm-2">Location</label>
          <div class="col-sm-8">
            <input type="text" name="location" id="location" class="form-control" ng-model="track.location">
          </div>
        </div>
        <div class="form-group">
          <label for="length" class="col-sm-2">Length</label>
          <div class="col-sm-8">
            <input type="number" step="0.001" name="length" id="length" class="form-control" ng-model="track.length">
          </div>
        </div>
        <div class="form-group">
          <label for="turn" class="col-sm-2">Turn</label>
          <div class="col-sm-8">
            <input type="number" name="turn" id="turn" class="form-control" ng-model="track.turn"></input>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
